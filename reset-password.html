<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password | Family Contribution Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        'primary-hover': '#4338CA',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-purple-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Set Your Password</h1>
                <p class="text-gray-600">Create a password for your account</p>
            </div>

            <!-- Error State (if no token) -->
            <div id="errorState" class="hidden text-center">
                <div class="text-red-600 mb-4">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <p class="text-lg font-medium">Invalid or Expired Link</p>
                    <p class="text-sm text-gray-500 mt-2">This password reset link is invalid or has expired.</p>
                </div>
                <a href="login.html" class="text-primary hover:text-primary-hover font-medium">
                    Return to login
                </a>
            </div>

            <!-- Password Form -->
            <form id="passwordForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        placeholder="••••••••"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        placeholder="••••••••"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                    >
                </div>

                <div id="formError" class="text-red-600 text-sm hidden"></div>
                <div id="formSuccess" class="text-green-600 text-sm hidden"></div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2"
                >
                    <span>Set Password</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const passwordForm = document.getElementById('passwordForm');
            const errorState = document.getElementById('errorState');
            const formError = document.getElementById('formError');
            const formSuccess = document.getElementById('formSuccess');
            const submitBtn = document.getElementById('submitBtn');

            // Check for access_token in URL hash (Supabase redirects with hash)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const type = hashParams.get('type');

            // Also check query params (some flows use these)
            const queryParams = new URLSearchParams(window.location.search);
            const token = queryParams.get('token');
            const tokenType = queryParams.get('type');

            // If we have an access_token in hash, Supabase has already processed the link
            // and we have a valid session
            if (accessToken) {
                // Session should be automatically set by Supabase
                console.log('Access token found, session should be active');
            } else if (!token && !accessToken) {
                // Check if there's an existing session from the recovery flow
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    // No valid token or session
                    passwordForm.classList.add('hidden');
                    errorState.classList.remove('hidden');
                    return;
                }
            }

            // Handle form submit
            passwordForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Hide previous messages
                formError.classList.add('hidden');
                formSuccess.classList.add('hidden');

                // Validate passwords match
                if (password !== confirmPassword) {
                    formError.textContent = 'Passwords do not match';
                    formError.classList.remove('hidden');
                    return;
                }

                // Validate password length
                if (password.length < 6) {
                    formError.textContent = 'Password must be at least 6 characters';
                    formError.classList.remove('hidden');
                    return;
                }

                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;

                try {
                    // Update the user's password
                    const { error } = await supabaseClient.auth.updateUser({
                        password: password
                    });

                    if (error) throw error;

                    // Success!
                    formSuccess.textContent = 'Password set successfully! Redirecting...';
                    formSuccess.classList.remove('hidden');
                    passwordForm.querySelector('button').textContent = 'Success!';

                    // Redirect to portal after a moment
                    setTimeout(async () => {
                        // Check if user is admin
                        const { data: { session } } = await supabaseClient.auth.getSession();
                        if (session) {
                            const { data: profile } = await supabaseClient
                                .from('profiles')
                                .select('role')
                                .eq('id', session.user.id)
                                .single();

                            if (profile?.role === 'admin') {
                                window.location.href = 'admin/index.html';
                            } else {
                                window.location.href = 'portal/index.html';
                            }
                        } else {
                            window.location.href = 'login.html';
                        }
                    }, 1500);

                } catch (error) {
                    console.error('Error:', error);
                    formError.textContent = error.message || 'Failed to set password';
                    formError.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Set Password';
                }
            });
        });
    </script>
</body>
</html>
