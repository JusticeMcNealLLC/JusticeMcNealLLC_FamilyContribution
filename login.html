<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Family Contribution Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        'primary-hover': '#4338CA',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-purple-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Family Contribution</h1>
                <p class="text-gray-600">Sign in to manage your contribution</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="you@example.com"
                        autocomplete="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="••••••••"
                        autocomplete="current-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                    >
                </div>

                <div id="loginError" class="text-red-600 text-sm hidden"></div>

                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2"
                >
                    <span>Sign In</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="#" id="forgotPasswordLink" class="text-primary hover:text-primary-hover text-sm">
                    Forgot your password?
                </a>
            </div>

            <!-- Forgot Password Form (hidden by default) -->
            <form id="forgotPasswordForm" class="space-y-6 hidden">
                <p class="text-gray-600 text-sm">Enter your email and we'll send you a reset link.</p>
                
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        name="resetEmail" 
                        required 
                        placeholder="you@example.com"
                        autocomplete="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                    >
                </div>

                <div id="resetError" class="text-red-600 text-sm hidden"></div>
                <div id="resetSuccess" class="text-green-600 text-sm hidden"></div>

                <button 
                    type="submit" 
                    id="resetBtn"
                    class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
                >
                    Send Reset Link
                </button>

                <div class="text-center">
                    <a href="#" id="backToLoginLink" class="text-primary hover:text-primary-hover text-sm">
                        Back to sign in
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
